#This is the me {} block
me {
	name "irc.TestIRC.net";
	info "Test IRC Server";
	numeric 1;
};

#This is the admin {} block
admin {
	"Mp5 Shooter";
	"Mp5@TestIRC.net";
};

#This is the oper {} block
oper YourName {
	class           clients;
	from {
		userhost Me@and.my.host;
	};
	password "ILiKEopeRING1022";
	flags
	{
		netadmin;
		can_zline;
		can_gzline;
		can_gkline;
		global;
	};
};

